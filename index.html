<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                        dancing: ['Dancing Script', 'cursive'],
                    },
                    colors: {
                        valentine: {
                            pink: '#ff4d6d',
                            light: '#ff8fa3',
                            bg: '#ffe6e6',
                            hover: '#ff2a51',
                        }
                    },
                    animation: {
                        'float': 'float 6s linear infinite',
                        'heartbeat': 'heartbeat 1.5s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '0' },
                            '50%': { opacity: '0.8' },
                            '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' },
                        },
                        heartbeat: {
                            '0%': { transform: 'scale(1)' },
                            '15%': { transform: 'scale(1.1)' },
                            '30%': { transform: 'scale(1)' },
                            '45%': { transform: 'scale(1.1)' },
                            '60%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; /* Prevent scrollbars when button moves */
        }
    </style>

</head>

</html>
