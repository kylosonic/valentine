<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nani ❤️</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                        dancing: ['Dancing Script', 'cursive'],
                    },
                    colors: {
                        valentine: {
                            pink: '#ff4d6d',
                            light: '#ff8fa3',
                            bg: '#fff0f3',
                            hover: '#ff2a51',
                        }
                    },
                    animation: {
                        'float': 'float 6s linear infinite',
                        'heartbeat': 'heartbeat 1.2s infinite',
                        'bounce-in': 'bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '0' },
                            '20%': { opacity: '0.6' },
                            '80%': { opacity: '0.6' },
                            '100%': { transform: 'translateY(-110vh) rotate(360deg)', opacity: '0' },
                        },
                        heartbeat: {
                            '0%': { transform: 'scale(1)' },
                            '14%': { transform: 'scale(1.15)' },
                            '28%': { transform: 'scale(1)' },
                            '42%': { transform: 'scale(1.15)' },
                            '70%': { transform: 'scale(1)' },
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '0.9', transform: 'scale(1.1)' },
                            '80%': { opacity: '1', transform: 'scale(0.89)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at center, #fff0f3 0%, #ffccd5 100%);
            overflow: hidden;
            touch-action: manipulation;
        }
        /* Custom scrollbar-less look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
